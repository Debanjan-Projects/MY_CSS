<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
    <!-- <link rel="stylesheet" href="./css./level6./float.css"> -->
     <style>
        .container {
    height: 110px;
    width: 300px;
    border: 1px solid #000;
}

.box {
    width: 100px;
    height: 100px;
    margin: 5px;
}

.box1 {
    background-color: red;
    float: right;
}

.box2 {
    background-color: blue;
    float: left;
}
     </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
